spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/url_cut
    username: postgres
    password: password
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
