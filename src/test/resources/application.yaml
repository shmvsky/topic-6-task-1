spring:
  datasource:
    url: jdbc:h2:mem:url_cut;MODE=PostgreSQL
    username: sa
    password:
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
